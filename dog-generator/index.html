<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
      <title>Daryl's Doghouse</title>
   </head>
   <body>
      <header>
         <h1>Dog Viewer</h1>
         <h2 id="idDogName">Corgi (Default)</h2>
      </header>

      <section class="sectionContainer">


         <section class="column">
            <section class="item">
               <span>Choose Your Breed</span>
            </section>

            <section class="item">
               <select class="breeds">
                  <option value="starter" selected>Select Here</option>
               </select>
            </section>

            <section class="item">
               <section class="imageContainer">
                  <section class="container">
                     <div>🐶🐶🐶🐶🐶</div>
                     <img src="http://placecorgi.com/500/500" class="dogImage" alt="Cute Corgi for the Homepage" />
                  </section>
               </section>
            </section>

         </section>


         <section class="column">
            <section class="item">
               <span>Breed Characteristics</span>
               <ul>
                  <li id="mf"><b>Sex:</b> Male</li>
                  <li id="age"><b>Age:</b> 2</li>
                  <li id="likes"><b>Likes</b> Ham, Nice Walks</li>
                  <li id="dislikes"><b>Dislikes</b> Baths, Entropy</li>
                  <li id="funFact"><b>Additional Facts</b> On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
               </ul>
            </section>
            <section class="item">

            </section>
         </section>


      </section>



      <script src="main.js"></script>   
   </body>
</html>
